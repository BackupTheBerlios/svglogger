<html>
	<head>
		<style>
			.tree_txt {font-family: Tahoma, Verdana, Geneva, Arial, Helvetica, sans-serif;	font-size: 11px; background-color: #ffffff;	text-decoration: none;}
			.tree_img {border: 0px; width: 19px; height: 16px;	}
			.select   {color: #000000; background: #FAFAFA; font-weight: bold; font-family: Tahoma, Verdana; font-size: 12px;}
			.option   {color: blue; background: white; font-weight: normal; font-family: Tahoma, Verdana; font-size: 12px;}
		</style>
		<script language='JavaScript' base='javascript:top.path' src='jscript/strbuffer.js'></script>
		<script language='JavaScript' base='javascript:top.path' src='jscript/browser.js'></script>
		<script language='JavaScript' base='javascript:top.path' src='jscript/tree.js'></script>
		<script language='JavaScript'>
			var unit_tree;
			var event_tree;

			<!-- called from index.html page after view control part (javascript + svg) finished loading-->
			function init (server, control_caption, filter)
			{
				unit_tree 	= new Tree('Entities');
				event_tree  = new Tree('Event');

				top.view_ctrl.init (server, unit_tree, event_tree, control_caption, filter);
			}
		</script>
	</head>
	<body bottommargin='4' topmargin='4' leftmargin='4' rightmargin='4' bgcolor='#FAFAFA'>
		<div id='filter' style='display:none'>
			<p class='select'>Filter Out Operation: </p>
			<p align='center'>
				<select class='option' id='filter_out' onchange='javascript:top.view_ctrl.hideOperation(this)'>
				</select>
			</p>
			<p class='select'>Remove Operation Filter: </p>
			<p align='center'>
				<select class='option' id='filter_remove' onchange='javascript:top.view_ctrl.showOperation(this)'>
				</select>
			</p>
			<p class='select'>
				<input id='to_self' type='checkbox' name='' value='' onclick='javascript:top.view_ctrl.option1(this)'> Hide operations to self
			</p>
			<p class='select'>
				<input id='unmatched' type='checkbox' name='' value='' onclick='javascript:top.view_ctrl.option2(this)'> Hide unmatched events
			</p>
		</div>
	</body>
</html>
